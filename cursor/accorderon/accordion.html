<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Аккордеон со стрелками</title>
    <style>
        /* Основные стили аккордеона */
        .accordion {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .accordion-item {
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .accordion-header {
            background-color: #f4f4f4;
            padding: 15px;
            cursor: pointer;
            user-select: none;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: #ebebeb;
        }

        /* Стили для стрелки */
        .arrow {
            width: 10px;
            height: 10px;
            border-right: 2px solid #666;
            border-bottom: 2px solid #666;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
            margin-right: 10px;
        }

        /* Поворот стрелки при активном состоянии */
        .accordion-header.active .arrow {
            transform: rotate(225deg);
        }

        /* Стили контента */
        .accordion-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
            opacity: 0;
        }

        .accordion-content.active {
            max-height: 200px;
            opacity: 1;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <span>Секция 1</span>
                <span class="arrow"></span>
            </div>
            <div class="accordion-content">
                <p>Содержимое первой секции аккордеона. Здесь может быть любой контент.</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <span>Секция 2</span>
                <span class="arrow"></span>
            </div>
            <div class="accordion-content">
                <p>Содержимое второй секции аккордеона. Вы можете добавить сюда любой HTML-контент.</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <span>Секция 3</span>
                <span class="arrow"></span>
            </div>
            <div class="accordion-content">
                <p>Содержимое третьей секции аккордеона. Каждая секция может быть независимо открыта или закрыта.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', function() {
                // Получаем контент текущей секции
                const content = this.nextElementSibling;
                
                // Закрываем все остальные секции
                document.querySelectorAll('.accordion-content').forEach(item => {
                    if (item !== content) {
                        item.classList.remove('active');
                        // Убираем active у соответствующего заголовка
                        item.previousElementSibling.classList.remove('active');
                    }
                });

                // Переключаем активное состояние текущей секции
                this.classList.toggle('active');
                content.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
